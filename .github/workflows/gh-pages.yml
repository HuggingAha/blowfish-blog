name: GitHub Pages

on:
  push:
    branches:
      - main

# 并发控制：防止多个工作流同时部署
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read  # 仅需读取仓库权限
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4  # 升级：v3→v4
        with:
          submodules: true
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4  # 新增：获取 Pages 环境变量

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3  # 升级：v2→v3
        with:
          hugo-version: '0.151.2'  # 锁定版本，避免 latest 不兼容
          extended: true  # 关键：支持 SCSS/SASS，Blowfish 主题必需

      - name: Build with Hugo
        env:
          # 设置生产环境变量，优化构建输出
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          # 新增：--gc 清理缓存，--baseURL 自动适配 Pages 域名
          hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # 新增：上传构建产物
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-24.04
    
    # 仅 main 分支触发部署
    if: github.ref == 'refs/heads/main'
    
    # 部署所需权限
    permissions:
      pages: write
      id-token: write
    
    # 配置 Pages 环境
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    # 防止并发部署导致冲突
    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4  # 升级：采用官方部署 Action
